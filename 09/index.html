<!DOCTYPE html>

<head>

    <title>tabuada com a estrutura de for</title>
    <script src="devs.js"></script>
</head>
<body>
    let numero = Number(prompt('Digite um n√∫mero inteiro'))

for(let i = numero;  i <= numero + 2;  i++){
    console.log('a tabuada do numero'  + i)
}
for(let j = 1; j <= 10; j++){
    console.log(i + 'X' + j + ' = ' + (i * j))
   }
